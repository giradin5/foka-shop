<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock</title>
    <style>
        .clock-container {
            width: 700px;
            height: 700px;
            border-radius: 50%;
            position: relative;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 10px solid black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .clock-face {
            width: 90%;
            height: 90%;
            position: relative;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            width: 50%;
            background-color: black;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }

        .second-hand {
            height: 2px;
            background-color: red;
        }

        .minute-hand {
            height: 4px;
            background-color: black;
        }

        .hour-hand {
            height: 6px;
            background-color: black;
            width: 35%;
        }

        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
            transform: translate(-50%, -50%);
        }

        .number1 { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        .number2 { top: 25%; left: 85%; transform: translate(-50%, -50%); }
        .number3 { top: 50%; left: 90%; transform: translate(-50%, -50%); }
        .number4 { top: 75%; left: 85%; transform: translate(-50%, -50%); }
        .number5 { top: 90%; left: 50%; transform: translate(-50%, -50%); }
        .number6 { top: 75%; left: 15%; transform: translate(-50%, -50%); }
        .number7 { top: 50%; left: 10%; transform: translate(-50%, -50%); }
        .number8 { top: 25%; left: 15%; transform: translate(-50%, -50%); }
        .number9 { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        .number10 { top: 25%; left: 15%; transform: translate(-50%, -50%); }
        .number11 { top: 25%; left: 15%; transform: translate(-50%, -50%); }
        .number12 { top: 25%; left: 15%; transform: translate(-50%, -50%); }

        .digital-clock {
            position: absolute;
            bottom: -50px; /* Adjust this value to position the digital clock */
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        @media screen and (max-width: 700px) {
            .clock-container {
                width: 100%;
                height: auto;
                padding-top: 100%;
            }

            .clock-face {
                width: 80%;
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="digital-clock"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const digitalClock = document.querySelector('.digital-clock');

        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds / 60) * 360) + 90;
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

            const formattedHours = hours < 10 ? '0' + hours : hours;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            digitalClock.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        setInterval(setClock, 1000);
        setClock();
    </script>
</body>
</html>
